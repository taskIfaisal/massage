<html>

            measurementId: "G-0KSWHKL03D"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function kirimKeFirebase() {
            const teks = document.getElementById('inputText').value;
            db.ref("pesan").set({

                timestamp: Date.now()

        }
