<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pengirim</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .google-logo {
            width: 272px;
            height: 92px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Product Sans', Arial, sans-serif;
            font-weight: normal;
            font-size: 80px;
            letter-spacing: -5px;
            line-height: 1;
        }

        .google-logo span:nth-child(1) {
            color: #4285f4;
        }

        .google-logo span:nth-child(2) {
            color: #ea4335;
        }

        .google-logo span:nth-child(3) {
            color: #fbbc05;
        }

        .google-logo span:nth-child(4) {
            color: #4285f4;
        }

        .google-logo span:nth-child(5) {
            color: #34a853;
        }

        .google-logo span:nth-child(6) {
            color: #ea4335;
        }

        input[type="text"] {
            width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            margin-top: 30px;
        }

        input[type="text"]:focus {
            border-color: #4285f4;
        }

        button {
            margin-top: 20px;
            padding: 10px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>

<body>
    <div class="google-logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <input type="text" id="inputText" placeholder="Ketik sesuatu (misal: 12345)">
    <button onclick="kirimKeFirebase()">Kirim</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCEmMaofxL1_ciX0wQn2X9DRM_WZFP-q9M",
            authDomain: "magic--control.firebaseapp.com",
            databaseURL: "https://magic--control-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "magic--control",
            storageBucket: "magic--control.firebasestorage.app",
            messagingSenderId: "1040027506886",
            appId: "1:1040027506886:web:e70e085b3d57f0e765dfc7",
            measurementId: "G-0KSWHKL03D"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function kirimKeFirebase() {
            const teks = document.getElementById('inputText').value;
            db.ref("pesan").set({
                isi: teks,
                timestamp: Date.now()
            });
        }
    </script>
</body>

</html>
